name: Deploy Vue Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF

      - name: Build application
        run: npm run build

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi

      - name: Compress build artifacts
        run: tar -czf dist.tar.gz dist Dockerfile .dockerignore

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "âœ… SSH connection successful"

      - name: Copy files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: 'dist.tar.gz'
          target: '/root/app'
          overwrite: true

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error
            cd /root/app
            
            # Backup existing deployment
            if [ -d "dist" ]; then
              echo "ðŸ“¦ Creating backup..."
              tar -czf dist-backup-$(date +%Y%m%d-%H%M%S).tar.gz dist
            fi
            
            echo "ðŸ›‘ Stopping current containers..."
            docker stop crudclouddb_backend || true
            docker rm crudclouddb_backend || true
            docker-compose down || true
            
            echo "ðŸ³ Building Docker image..."
            docker stop frontend || true
            docker rm frontend || true
            docker build -t vue-frontend .
            
            echo "â–¶ï¸  Starting backend container..."
            docker run -d \
              -p 80:80 \
              --name frontend \
              --restart unless-stopped \
              --network host \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -e ASPNETCORE_ENVIRONMENT=Production \
              -e ASPNETCORE_URLS=http://+:5191 \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e JWT_ISSUER=CrudCloudDb.API \
              -e JWT_AUDIENCE=CrudCloudDb.Frontend \
              -e SMTP_SERVER=smtp.gmail.com \
              -e SMTP_PORT=587 \
              -e SMTP_SENDER_EMAIL=${{ secrets.SMTP_SENDER_EMAIL }} \
              -e SMTP_SENDER_NAME=PotterCloud \
              -e SMTP_USERNAME=${{ secrets.SMTP_USERNAME }} \
              -e SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
              -e SMTP_ENABLE_SSL=true \
              -e DB_HOST_POSTGRESQL=${{ secrets.DB_HOST_POSTGRESQL }} \
              -e DB_HOST_MYSQL=${{ secrets.DB_HOST_MYSQL }} \
              -e DB_HOST_MONGODB=${{ secrets.DB_HOST_MONGODB }} \
              -e DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }} \
              -e MERCADOPAGO_ACCESS_TOKEN=${{ secrets.MERCADOPAGO_ACCESS_TOKEN }} \
              -e MERCADOPAGO_PUBLIC_KEY=${{ secrets.MERCADOPAGO_PUBLIC_KEY }} \
              crudclouddb-api:latest
            
            echo "â³ Waiting for backend..."
            sleep 5
            
            if docker ps | grep -q crudclouddb_backend; then
              echo "âœ… Backend container running!"
              
              echo "ðŸ¥ Testing backend endpoint..."
              curl -f http://localhost:5191/health || echo "âš ï¸ Backend health check failed"
              
            else
              echo "âŒ Backend container failed!"
              docker logs crudclouddb_backend
              exit 1
            fi
            
            echo "ðŸŒ Starting NGINX..."
            docker-compose up -d
            
            echo "â³ Waiting for NGINX..."
            sleep 3
            
            echo "ðŸ¥ Testing via NGINX (port 80)..."
            curl -f http://localhost/health || echo "âš ï¸ NGINX health check failed"
            
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ðŸ“‹ Recent backend logs:"
            docker logs --tail 30 crudclouddb_backend
            
            echo "ðŸ“Š Container status:"
            docker ps | grep -E "crudclouddb_backend|voyager-backend-nginx"
            
            echo "========================================="
            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Backend API: http://service.voyager.andrescortes.dev"
            echo "ðŸ“š Swagger: http://service.voyager.andrescortes.dev/swagger"
            echo "ðŸ¥ Health: http://service.voyager.andrescortes.dev/health"
