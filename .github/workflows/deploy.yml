name: Deploy Vue Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          cat > .env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          VITE_API_TIMEOUT=${{ secrets.VITE_API_TIMEOUT }}
          VITE_DEBUG=${{ secrets.VITE_DEBUG }}
          EOF

      - name: Build application
        run: npm run build

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi

      - name: Compress build artifacts
        run: tar -czf dist.tar.gz dist Dockerfile .dockerignore

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: echo "âœ… SSH connection successful"

      - name: Copy files to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: 'dist.tar.gz'
          target: '/root/app'
          overwrite: true

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit on error
            cd /root/app
            
            # Backup existing deployment
            if [ -d "dist" ]; then
              echo "ðŸ“¦ Creating backup..."
              tar -czf dist-backup-$(date +%Y%m%d-%H%M%S).tar.gz dist
            fi
            
            echo "ðŸš€ Deploying new version..."
            tar -xzf dist.tar.gz --overwrite
            
            echo "ðŸ³ Building Docker image..."
            docker stop frontend || true
            docker rm frontend || true
            docker build -t vue-frontend .
            
            echo "ðŸŽ¯ Starting container..."
            docker run -d \
              -p 80:80 \
              --name frontend \
              --restart unless-stopped \
              vue-frontend
            
            # Cleanup
            echo "ðŸ§¹ Cleaning up..."
            docker system prune -f
            
            echo "âœ… Deployment completed successfully!"
