name: ğŸš€ Deploy to Production

on:
  push:
    branches:
      - deployment/docker-nginx

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to voyager.andrescortes.dev
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ“¦ Starting deployment for CrudCloudDb..."
            echo "==========================================="
            
            cd ~/Voyager-cloudDB-Back
            
            echo "â¬‡ï¸  Pulling latest code from GitHub..."
            git pull origin deployment/docker-nginx
            
            echo "ğŸ›‘ Stopping current container..."
            docker stop crudclouddb_container || true
            docker rm crudclouddb_container || true
            
            echo "ğŸ”¨ Building new Docker image..."
            docker build -t crudclouddb-api:latest .
            
            echo "â–¶ï¸  Starting new container..."
            docker run -d \
              --name crudclouddb_container \
              --restart unless-stopped \
              --network host \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -e ASPNETCORE_ENVIRONMENT=Production \
              crudclouddb-api:latest
            
            echo "â³ Waiting for container to start..."
            sleep 5
            
            if docker ps | grep -q crudclouddb_container; then
              echo "âœ… Container is running!"
            else
              echo "âŒ Container failed to start!"
              docker logs crudclouddb_container
              exit 1
            fi
            
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ğŸ“‹ Recent container logs:"
            docker logs --tail 20 crudclouddb_container
            
            echo "==========================================="
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ API available at: https://voyager.andrescortes.dev"